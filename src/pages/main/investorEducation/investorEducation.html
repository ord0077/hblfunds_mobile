<ion-content padding class="page-home calc-new">
        <ion-list  no-lines>
    
                <ion-item (click)="goto(WhyHblAml)">
                        <ion-thumbnail item-start >
                            <span class="ico-handshake">
                            </span>
                        </ion-thumbnail>
                        <p>Why HBL AMC</p>
                        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
                        </ion-item>
    
          <ion-item (click)="goto(SavingInvestment)">
            <ion-thumbnail item-start >
              <span class="ico-saving-vs-investments">
              </span>
            </ion-thumbnail>
            <p>Saving vs Investment</p>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
            
          <ion-item (click)="goto(TaxRebate)">
            <ion-thumbnail item-start >
              <span class="ico-tax-rebate">
              </span>
            </ion-thumbnail>
            <p>Tax Rebate Guide</p>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </ion-item>
          <ion-item (click)="goto(RiskCalculator)">
              <ion-thumbnail item-start >
                <span class="ico-checklist">
                </span>
              </ion-thumbnail>
              <p>Choose a Product</p>
              <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>

            <ion-item (click)="goto(CalculatorPage)">
                <ion-thumbnail item-start >
                  <span class="ico-calculator">
                  </span>
                </ion-thumbnail>
                <p>Calculators</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
              </ion-item>
              <ion-item (click)="goto(FaqMutualFunds)">
                    <ion-thumbnail item-start >
                      <span class="ico-question">
                      </span>
                    </ion-thumbnail>
                    <p>FAQ Mutual Funds</p>
                    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
                  </ion-item>
                  <ion-item (click)="goto(FaqPensionFunds)">
                      <ion-thumbnail item-start >
                        <span class="ico-question">
                        </span>
                      </ion-thumbnail>
                      <p>FAQ Pension Funds</p>
                      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
                    </ion-item>
                    <ion-item (click)="gotoYoutube()">
                        <ion-thumbnail item-start >
                          <span class="ico-youtube">
                          </span>
                        </ion-thumbnail>
                        <p>Investor Education Videos</p>
                        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
                      </ion-item>



        </ion-list>
      </ion-content>
