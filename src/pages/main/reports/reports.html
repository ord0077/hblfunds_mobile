<ion-content padding class="page-home calc-new">

      <ion-item (click) = "goto(FinancialReports)">

          <span class="ico-dollar"></span>
        </ion-thumbnail>
        <p>Financial Reports</p>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="goto(FundManagerReports)">

          <span class="ico-education"></span>
        </ion-thumbnail>

        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
